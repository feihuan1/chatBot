<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise</title>
  </head>
  <body>
    <div class="instruction">
        <h2>AI chating robot</h2>
        <ul>
            <li>
                Click orange icon on bottom right to start a conversation
            </li>
            <li>
                Press "Enter" or click send to send chat
            </li>
            <li>Press "shift + Enter" to type in another row</li>
        </ul>
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined"> mode_comment </span>
        <span class="material-symbols-outlined"> close </span>
    </button>
    <div class="chatbot">
        <header>
            <h2>chatbot</h2>
            <span class="material-symbols-outlined close-btn"> close </span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined close-btn"> smart_toy </span>
          <p> Hi there üôã‚Äç‚ôÇÔ∏è<br> How can I help you today?</p>
        </li>
        <!-- <li class="chat outgoing">
          <p> Lorem ipsum dolor sit amet consectetur.</p>
        </li> -->
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined"> send </span>
      </div>

    </div>


    <script src="script.js"></script>
  </body>
</html>
